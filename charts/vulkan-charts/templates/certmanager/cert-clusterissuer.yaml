apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod # keep or rename; must match issuerRef later
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "5"
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory # âœ… keep (production)
    # ðŸ‘‰ email for Letâ€™s Encrypt expiry notices.
    email: {{ .Values.global.email }} # Corrected spacing
    privateKeySecretRef:
      # ðŸ‘‰ Any name we like; cert-manager creates this Secret automatically
      #    to store the ACME account private key.
      name: acme-account-key
    solvers:
      - http01:
          ingress:
            class: {{ .Values.global.ingress.className | default "nginx" }}