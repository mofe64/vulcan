# templates/tekton/tasks/build-push-image.yaml
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: build-and-push-image-task
spec:
  params:
    - name: image-name
      description: The name and tag of the image to build (e.g., ghcr.io/my-org/my-app:latest)
      type: string
    - name: dockerfile-path
      description: Path to the Dockerfile in the repo (relative to context)
      type: string
      default: "./Dockerfile"
    - name: context-path
      description: Path to the build context in the repo (relative to workspace)
      type: string
      default: "./source" # Where git-clone put the code
  workspaces:
    - name: source # Expects the git repo to be in here
    - name: docker-config # For registry authentication (e.g., GHCR)
  steps:
    - name: build-and-push
      image: gcr.io/kaniko-project/executor:v1.11.0 # Use a specific version
      args:
        - --dockerfile=$(params.dockerfile-path)
        - --context=$(workspaces.source.path)/$(params.context-path)
        - --destination=$(params.image-name)
        - --cleanup
      env: # Point Kaniko to the Docker config mounted from secret
        - name: DOCKER_CONFIG
          value: $(workspaces.docker-config.path)
