---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.18.0
  name: clusters.platform.platform.io
spec:
  group: platform.platform.io
  names:
    kind: Cluster
    listKind: ClusterList
    plural: clusters
    singular: cluster
  scope: Cluster
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        description: Cluster is the Schema for the clusters API.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: ClusterSpec defines the desired state of Cluster.
            properties:
              clusterID:
                description: ClusterID is a unique identifier for the cluster
                pattern: ^[0-9a-fA-F-]{36}$
                type: string
              displayName:
                description: DisplayName is a human-readable name for the cluster
                maxLength: 100
                minLength: 3
                type: string
              kubeconfigSecret:
                description: When Type==attached, hold secret name that contains kubeconfig.
                type: string
              nodePools:
                description: NodePools for managed clusters.
                items:
                  description: |-
                    NodePool describes ONE group of worker nodes that share the same
                    size, scaling rules and scheduling hints.

                    Why we need it
                  properties:
                    desired:
                      description: Optional fixed size; when set we bypass autoscaler.
                      format: int32
                      type: integer
                    instanceType:
                      description: |-
                        Cloud machine SKU.
                        AWS: "t3.medium"  GCP: "e2-standard-4"
                      type: string
                    labels:
                      additionalProperties:
                        type: string
                      description: |-
                        Node labels copied to every node in this pool.
                        Apps can select the pool via nodeSelector.
                      type: object
                    maxSize:
                      format: int32
                      type: integer
                    minSize:
                      description: Autoscaler lower & upper bounds.
                      format: int32
                      type: integer
                    name:
                      description: |-
                        Logical name for users & dashboards.
                        e.g. "default", "gpu", "spot"
                      type: string
                    taints:
                      description: |-
                        Node taints copied to every node in this pool.
                        Forces only tolerating Pods to schedule here
                        (e.g. isolate GPU workloads).
                      items:
                        description: |-
                          The node this Taint is attached to has the "effect" on
                          any pod that does not tolerate the Taint.
                        properties:
                          effect:
                            description: |-
                              Required. The effect of the taint on pods
                              that do not tolerate the taint.
                              Valid effects are NoSchedule, PreferNoSchedule and NoExecute.
                            type: string
                          key:
                            description: Required. The taint key to be applied to
                              a node.
                            type: string
                          timeAdded:
                            description: |-
                              TimeAdded represents the time at which the taint was added.
                              It is only written for NoExecute taints.
                            format: date-time
                            type: string
                          value:
                            description: The taint value corresponding to the taint
                              key.
                            type: string
                        required:
                        - effect
                        - key
                        type: object
                      type: array
                  required:
                  - instanceType
                  - maxSize
                  - minSize
                  - name
                  type: object
                type: array
              orgRef:
                description: OrgRef is the reference to the org that the cluster belongs
                  to.
                type: string
              region:
                description: Region is mandatory for managed clouds.
                type: string
              type:
                enum:
                - attached
                - eks
                type: string
            required:
            - clusterID
            - displayName
            - orgRef
            - type
            type: object
          status:
            description: ClusterStatus defines the observed state of Cluster.
            properties:
              conditions:
                description: |-
                  Conditions represent the latest available observations
                  of the resource’s state.
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              endpoint:
                description: Endpoint is useful for CLI ‘kubeconfig’ command.
                type: string
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
