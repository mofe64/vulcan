---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - platform.platform.io
  resources:
  - applications
  - clusters
  - orgs
  - projects
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - platform.platform.io
  resources:
  - applications/finalizers
  - clusters/finalizers
  - orgs/finalizers
  - projects/finalizers
  verbs:
  - update
- apiGroups:
  - platform.platform.io
  resources:
  - applications/status
  - clusters/status
  - orgs/status
  - projects/status
  verbs:
  - get
  - patch
  - update
